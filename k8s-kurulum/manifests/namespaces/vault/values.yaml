apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-values
  namespace: vault
data:
  values.yaml: |
    global:
        enabled: true
        tlsDisable: true
    injector:
      enabled: true
      
    server:

      image:
        repository: "hashicorp/vault"
        tag: "1.18.1"
      
      readinessProbe:
        enabled: true
        path: "/v1/sys/health?standbyok=true&sealedok=true"
        port: 8200
        scheme: "HTTP"
        failureThreshold: 2
        initialDelaySeconds: 5
        periodSeconds: 5
        successThreshold: 1
        timeoutSeconds: 3

      dataStorage:
        enabled: true
        size: 10Gi
        storageClass: "nfs-client"
        accessMode: ReadWriteOnce
        
      standalone:
        enabled: false
      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          setNodeId: true
          
        config: |
          ui = true
          
          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
        
          storage "raft" {
            path = "/vault/data"
            
            retry_join {
              leader_api_addr = "http://tislemler-vault-0.vault-internal:8200"
            }
            retry_join {
              leader_api_addr = "http://tislemler-vault-1.vault-internal:8200"
            }
            retry_join {
              leader_api_addr = "http://tislemler-vault-2.vault-internal:8200"
            }
          
            autopilot {
              cleanup_dead_servers = true
              last_contact_threshold = "5s"
              max_trailing_logs = 250000
              min_quorum = 3
              server_stabilization_time = "10s"
            }
        
          service_registration "kubernetes" 
      service:
        enabled: true
        type: ClusterIP
    ui:
      enabled: true
      serviceType: ClusterIP
      externalPort: 82
    # HA i√ßin gerekli ayarlar
    affinity: |
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: vault
                app.kubernetes.io/instance: "vault"
                component: server
            topologyKey: kubernetes.io/hostname